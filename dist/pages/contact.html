    <section class="contact_footer">

        </div>

                <p><i class="fa fa-phone"></i> (251) 913116879</p>
                <p><i class="fa fa-envelope"></i> kiruyemarshetlej@gmail.com</p>
            </div>
            <div class="location">
                <p>Office : Ethiopia addis Ababa</p>
